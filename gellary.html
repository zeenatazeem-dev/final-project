    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
           
            }
        .container{
            width: 100%;
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 8%;
            background-size: cover;
            background-color: pink;
            border: 5px solid rgb(225, 63, 155);
        animation: slide 20s infinite;}
         .gallery{
            display: grid;
            grid-template-rows: repeat(auto-fit,minmax(250px, 1fr));
            grid-gap:30px;
        } 
            .gallery img{
                width: 170px; 
                height: 150px;
                padding: 10px;
                /* filter: grayscale(100%);  */
                transition: 1s; 
                border: 5px solid rgb(225, 63, 155);}  
             
             .gallery img:hover{
                filter: grayscale(0);   
                transform: scale(1.1); 
            } 
            h1,h3{

            }
